name: Main Branch PR CI/CD

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]
    paths-ignore:
      - '.github/workflows/*'

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: bike-shop/package-lock.json
        
    - name: Install dependencies
      run: |
        cd bike-shop
        npm ci
        
    - name: Run linting
      run: |
        cd bike-shop
        npm run lint || echo "Linting skipped - no script found"
        
    - name: Build application
      run: |
        cd bike-shop
        npm run build
        
    - name: Check build artifacts
      run: |
        cd bike-shop
        ls -la dist/
        
    - name: Build Docker image
      run: |
        docker build -t bike-shop-test ./bike-shop
        
    - name: Save Docker image
      run: |
        VERSION=$(date +%Y%m%d-%H%M%S)
        mkdir -p ./docker-images
        docker save bike-shop-test:latest -o ./docker-images/bike-shop-test-${VERSION}.tar
        echo "Docker image saved to: ./docker-images/bike-shop-test-${VERSION}.tar"
        
    - name: Upload artifact for production
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-main-pr
        path: ./docker-images/*.tar
        retention-days: 7

  trigger-production-deploy:
    runs-on: self-hosted
    needs: build
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Trigger production workflow
        run: |
          echo "PR merged! Production deployment will start automatically."
          echo "Check 'Main Branch Production Deployment' workflow."